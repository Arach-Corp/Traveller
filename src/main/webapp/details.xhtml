<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template2.xhtml">
    <ui:define name="title">Detalhe</ui:define>
    <ui:define name="content">
        <h:form>

            <div class="formulario-container">
                <p>
                    <h1>TRAVELLER</h1>
                </p>
                <p>
                    <h3>Ponto turístico</h3>
                </p>

                <div class="p-field">
                    <p:outputLabel for="nome-ponto" styleClass="p-d-block">Nome</p:outputLabel>
                    <h:outputText id="nome-ponto" value="#{pontoBean.pontoTuristico.nome}"/>

                </div>
                <div class="p-field ">
                    <p:outputLabel for="ponto-categoria" styleClass="p-d-block">Categoria</p:outputLabel>
                    <h:outputText id="ponto-categoria" value="#{pontoBean.pontoTuristico.categoria.descricao}"/>

                </div>

                <div class="p-field	">

                    <p:outputLabel for="ponto-funcionamento" styleClass="p-d-block">Funcionamento</p:outputLabel>
                    <h:outputText id="ponto-funcionamento" value="#{pontoBean.pontoTuristico.horarioFuncionamento}"/>

                </div>
                <div class="p-field">
                    PCD
                    <h:outputText value="#{pontoBean.pontoTuristico.acessivelPCD}"/>

                </div>
                <div class="p-field ">
                    <p:outputLabel for="input2" value="Custo"/>
                    <h:outputText id="input2"  value="#{pontoBean.pontoTuristico.preco}"/>

                </div>
                <div class="p-field">
                    <p:outputLabel for="descricao-ponto" value="Descrição"/>
                    <h:outputText id="descricao-ponto" value="#{pontoBean.pontoTuristico.descricao}"/>

                </div>
                <div class="p-field">
                    <p:outputLabel for="ponto-link" styleClass="p-d-block">Site oficial</p:outputLabel>
                    <h:outputText id="ponto-link" value="#{pontoBean.pontoTuristico.urlSiteOficial}"/>

                </div>
                <div class="p-field">
                    <p:outputLabel for="ponto-foto" styleClass="p-d-block">URL foto</p:outputLabel>
                    <h:outputText id="ponto-foto" value="#{pontoBean.pontoTuristico.urlFoto}"/>

                </div>

                <div class="p-field ponto-endereco">
                    <div class="">
                        <p:outputLabel for="ponto-endereco-log" styleClass="p-d-block">Endereço</p:outputLabel>
                        <h:outputText  id="ponto-endereco-log" value="#{pontoBean.pontoTuristico.endereco.logradouro}"/>

                    </div>
                    <div class="">
                        <p:outputLabel for="ponto-endereco-log-num" styleClass="p-d-block">Número</p:outputLabel>
                        <h:outputText id="ponto-endereco-log-num" value="#{pontoBean.pontoTuristico.endereco.numero}"/>

                    </div>
                </div>
                <div class="p-field ponto-endereco">
                    <div class="container-endereco-num-end">
                        <div class="">
                            <p:outputLabel for="ponto-endereco-cidade" styleClass="p-d-block">Cidade</p:outputLabel>
                            <h:outputText id="ponto-endereco-cidade" value="#{pontoBean.pontoTuristico.endereco.cidade}"/>


                        </div>
                        <div class="">
                            <p:outputLabel for="ponto-endereco-estado" styleClass="p-d-block">Estado</p:outputLabel>
                            <h:outputText id="ponto-endereco-estado" value="#{pontoBean.pontoTuristico.endereco.estado}"/>


                        </div>
                    </div>


                    <div class="ponto-endereco-field">
                        <p:outputLabel for="ponto-endereco-log-cep" styleClass="p-d-block">CEP</p:outputLabel>
                        <h:outputText id="ponto-endereco-log-cep" value="#{pontoBean.pontoTuristico.endereco.cep}"/>


                    </div>
                    <div class="ponto-endereco-field">
                        <p:outputLabel for="ponto-endereco-log-complemento"
                                       styleClass="p-d-block">Complemento</p:outputLabel>
                        <h:outputText id="ponto-endereco-log-complemento" value="#{pontoBean.pontoTuristico.endereco.complemento}"/>


                    </div>
                </div>
            </div>

            <div class="botao-ponto-criar-container">

            </div>
        </h:form>
    </ui:define>

</ui:composition>
</html>
