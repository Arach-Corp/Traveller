<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<div class="card">
		<p:sidebar widgetVar="sidebar" baseZIndex="10000">
			<div class="title-sidebar-container">
				<h2 class="title-sidebar">TRAVELLER</h2>
				<div class="title-sidebar-separator"></div>
			</div>
			<div class="menu-container">
				<h3>Menu</h3>
				<ui:insert name="sidebar-items" />
			</div>

		</p:sidebar>


		<p:commandButton icon="pi pi-arrow-right" type="button"
			onclick="PF('sidebar').show()" styleClass="p-mr-2 sidebar-button" />
	</div>
</h:body>

</html>
